<div class="container-fluid">
  <app-common-navbar></app-common-navbar>
</div>
<div
  id="main-container"
  class="container-fluid"
  style="
    background-image: url('/assets/images/admission-calculator/Rectangle 6410.svg');
  "
>
  <div class="col-12 sub-container1">
    <p class="m-5" id="sc1-p1">Admission Calculator</p>
    <div class="row m-5 d-flex justify-content-around">
      <p class="sc1-div-p1">Select a Preferred Level of Study</p>
      <div
        class="col-5 sc1-1 d-flex flex-column justify-content-around align-items-center"
        [ngClass]="data.levelOfStudy == 'Bachelors' ? 'sc1-1-hover' : ''"
        (click)="updateLevelOfStudy('Bachelors')"
        style="cursor: pointer"
      >
        <img src="/assets/images/admission-calculator/Education Cap.svg" />
        <p class="sc1-div-div-p">Bachelors</p>
      </div>
      <div
        class="col-5 sc1-1 d-flex flex-column justify-content-around align-items-center"
        [ngClass]="data.levelOfStudy == 'Masters' ? 'sc1-1-hover' : ''"
        (click)="updateLevelOfStudy('Masters')"
        style="cursor: pointer"
      >
        <img src="/assets/images/admission-calculator/Cetificate.svg" />
        <p class="sc1-div-div-p">Masters</p>
      </div>
    </div>
    <div *ngIf="count >= 1" class="row m-5 d-flex justify-content-around">
      <p class="sc1-div-p1">Select a Preferred Country</p>
      <select
        class="form-select col-12 sc1-2"
        aria-label="Search Countries"
        [(ngModel)]="new_country"
        (change)="updateCountry(new_country)"
      >
        <option selected disabled [ngValue]="new_country">
          Search Countries
        </option>
        <option
          *ngFor="let dropdown_country of dropdown_countries"
          [ngValue]="dropdown_country"
        >
          {{ dropdown_country.country_name }}
        </option>
      </select>
      <div class="row col-12 d-flex flex-wrap">
        <div
          class="col-3 m-4 country-div d-flex align-items-center justify-content-around"
          *ngFor="let country of data.countries; let i = index"
        >
          <p class="country-div-p">{{ country.country_name }}</p>
          <img
            src="/assets/images/admission-calculator/x_image.svg"
            (click)="deleteCountry(i)"
          />
        </div>
      </div>
    </div>
    <div *ngIf="count >= 2" class="row m-5 d-flex justify-content-around">
      <p class="sc1-div-p1">Education Details</p>
      <p class="sc1-div-p2">Field of study</p>
      <select
        class="form-select col-12 sc1-2"
        aria-label="Default select example"
        [(ngModel)]="new_field"
        (change)="updateField(new_field)"
      >
        <option selected disabled [ngValue]="new_field">Search fields</option>
        <option
          *ngFor="let dropdown_field of dropdown_fields"
          [ngValue]="dropdown_field"
        >
          {{ dropdown_field.field_name }}
        </option>
      </select>
      <div class="row col-12 d-flex flex-wrap">
        <div
          class="col-3 m-4 field-div d-flex align-items-center justify-content-around"
          *ngFor="let field of data.fields; let i = index"
        >
          <p class="country-div-p">{{ field.field_name }}</p>
          <img
            src="/assets/images/admission-calculator/x_image.svg"
            (click)="deleteField(i)"
          />
        </div>
      </div>
    </div>
    <div *ngIf="count >= 3" class="row m-5 d-flex justify-content-around">
      <p class="sc1-div-p2">Select Course</p>
      <select
        class="form-select col-12 sc1-2"
        aria-label="Default select example"
        [(ngModel)]="new_course"
        (change)="updateCourse(new_course)"
      >
        <option selected disabled [ngValue]="new_course">Search Courses</option>
        <option
          *ngFor="let dropdown_course of dropdown_courses"
          [ngValue]="dropdown_course"
        >
          {{ dropdown_course.course_name }}
        </option>
      </select>
      <div class="row col-12 d-flex flex-wrap">
        <div
          class="col-3 m-4 field-div d-flex align-items-center justify-content-around"
          *ngFor="let course of data.courses; let i = index"
        >
          <p class="country-div-p">{{ course.course_name }}</p>
          <img
            src="/assets/images/admission-calculator/x_image.svg"
            (click)="deleteCourse(i)"
          />
        </div>
      </div>
    </div>
    <div *ngIf="count <= 3" class="d-flex m-5 flex-row justify-content-between">
      <p class="buttons-div-p">{{ count + 1 }} of 4 Questions</p>
      <div class="col-4 d-flex flex-row justify-content-around">
        <button
          class="btn previous col-5"
          (click)="previous()"
          *ngIf="count > 0"
        >
          {{ button1_name }}
        </button>
        <button
          class="btn col-5"
          [ngClass]="[disable() ? 'firstnext' : 'next']"
          [disabled]="disable()"
          (click)="next()"
        >
          {{ button2_name }}
        </button>
      </div>
    </div>
    <div class="progress m-5" *ngIf="count == 0">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%; background: #21b873; border-radius: 4px"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="progress m-5" *ngIf="count == 1">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 50%; background: #21b873; border-radius: 4px"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="progress m-5" *ngIf="count == 2">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 75%; background: #21b873; border-radius: 4px"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="progress m-5" *ngIf="count == 3">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 100%; background: #21b873; border-radius: 4px"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
