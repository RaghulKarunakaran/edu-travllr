<app-common-navbar></app-common-navbar>
<div class="container-fluid">
  <div class="row row1 gy-5">
    <div class="col-12 col-md-6">
      <div class="col-left-1 d-flex flex-row align-items-center">
        <p>Home</p>
        <img src="assets/images/free-counselling/Vector (10).svg" />
        <p>Free Counselling</p>
      </div>
      <div class="col-left-2 d-flex flex-row align-items-center">
        <img src="assets/images/free-counselling/Vector (11).svg" />
        <p>Free Counselling</p>
      </div>
      <p class="col-left-3-p">Free Counselling</p>
      <img
        class="col-left-3-img"
        src="assets/images/free-counselling/unsplash_8CqDvPuo_kI.svg"
      />
    </div>
    <div
      class="col-12 col-md-6 d-flex flex-column justify-content-end align-items-center"
    >
      <div class="col-right-1">
        <p>Select your preferred date and time for free counselling</p>
        <form #f="ngForm">
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            placeholder="Name"
          />
          <br />
          <input
            type="email"
            id="emailid"
            class="form-control"
            ngModel
            name="emailid"
            required
            placeholder="Email"
          />
          <br />
          <input
            type="text"
            id="phonenumber"
            class="form-control"
            ngModel
            name="phonenumber"
            required
            placeholder="Phone Number"
          />
          <br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-common-footer></app-common-footer>
